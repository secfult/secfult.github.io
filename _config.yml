# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude
highlighter: rouge
markdown: kramdown
google_analytics: secfult
title: secfult

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: secfult

description: Personal blog containing thoughts from the spaghetti monster
author:
  name: secfult
  email: 
  github: secfult
  twitter: secfult
  bio: Infosec and tech

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

# set it as url of an image
# sidebar_background_image: 

BASE_PATH:

plugins:
  - jekyll-paginate
